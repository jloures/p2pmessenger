<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p2pmessenger - Premium P2P Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="h-screen w-screen overflow-hidden">

  <div id="app" class="app-container">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar-smooth">
      <header class="p-6 pb-2">
        <div class="flex items-center justify-between mb-4">
          <button id="edit-profile-btn" aria-label="Edit Profile" class="relative group toon-button">
            <img src="./favicon.png" alt="p2pmessenger"
              class="w-12 h-12 rounded-2xl border-4 border-[#1A1A1A] bg-white shadow-[4px_4px_0px_#1A1A1A] group-active:translate-x-0.5 group-active:translate-y-0.5 group-active:shadow-none transition-all" />
            <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-[#6BCB77] border-2 border-[#1A1A1A] rounded-full"></div>
            <div
              class="absolute inset-0 bg-black/0 group-hover:bg-black/10 rounded-2xl transition-colors flex items-center justify-center opacity-0 group-hover:opacity-100">
              <span class="text-xs">‚öôÔ∏è</span>
            </div>
          </button>
        </div>
        <div class="flex flex-col gap-1">
          <div class="flex items-baseline gap-2">
            <h1 class="text-2xl tracking-widest leading-none">P2PMSG</h1>
            <span id="app-version"
              class="text-[10px] font-black text-[#1A1A1A] opacity-80 uppercase bg-black/5 px-2 py-0.5 rounded-full">v1.3.1</span>
          </div>
          <div id="display-username"
            class="text-[11px] font-black text-[#1A1A1A] uppercase tracking-[0.2em] opacity-80 pt-1">HERO</div>
        </div>
      </header>

      <div class="flex-1 overflow-y-auto p-6 space-y-4 scroll-custom">
        <div class="flex items-center justify-between mb-2">
          <span class="text-[11px] font-black uppercase text-[#1A1A1A] tracking-widest">Channels</span>
          <button id="show-join-modal" aria-label="Join or create a new room"
            class="bg-[#FF6B6B] text-[#1A1A1A] w-7 h-7 rounded-xl border-4 border-[#1A1A1A] flex items-center justify-center toon-button font-black text-lg pb-0.5 shadow-[2px_2px_0px_#1A1A1A]">+</button>
        </div>

        <ul id="room-list" class="space-y-3" role="list">
          <!-- Room Items go here -->
        </ul>
      </div>

      <footer class="p-6 bg-black/5">
        <div class="flex items-center gap-2">
          <span class="text-[10px] font-black text-[#1A1A1A] uppercase tracking-widest">Security First P2P</span>
        </div>
      </footer>
    </aside>

    <button id="sidebar-toggle" aria-label="Toggle sidebar menu" class="fixed z-[100] sm:hidden">
      <span class="burger-span"></span>
      <span class="burger-span"></span>
      <span class="burger-span"></span>
    </button>

    <!-- Main Chat Area -->
    <main class="main-smooth relative">
      <!-- Main Header -->
      <header class="header-smooth sm:justify-end justify-between relative z-10">
        <div class="flex items-center gap-4">
          <div class="flex flex-col">
            <h2 id="display-room-id" class="text-2xl tracking-wide">PERSONAL CHANNEL</h2>
            <p id="peer-count"
              class="text-[10px] font-black text-[#1A1A1A] uppercase tracking-widest opacity-80 mt-0.5"></p>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <button id="copy-room-btn" style="display: none;"
            class="bg-white px-4 py-2 rounded-xl border-4 border-[#1A1A1A] font-black text-[10px] toon-button shadow-[4px_4px_0px_#1A1A1A] uppercase tracking-widest">LINK
            üîó</button>
          <button id="leave-btn" aria-label="Leave current room" style="display: none;"
            class="bg-[#FF6B6B] text-[#1A1A1A] px-4 py-2 rounded-xl border-4 border-[#1A1A1A] font-black text-[10px] toon-button shadow-[4px_4px_0px_#1A1A1A] uppercase tracking-widest">Exit
            ‚ùå</button>
        </div>
      </header>

      <!-- Message Area -->
      <div id="messages-container" aria-live="polite"
        class="flex-1 overflow-y-auto p-6 space-y-6 scroll-custom flex flex-col bg-[#6BCB77]/5">
        <div class="system-message">INITIALIZING SECURE P2P CHANNEL...</div>
      </div>

      <!-- Input Area -->
      <footer class="footer-smooth z-10">
        <form id="chat-form" class="flex gap-3 max-w-5xl mx-auto">
          <input type="text" id="message-input" placeholder="Message to channel..." autocomplete="off"
            aria-label="Message text" class="flex-1 input-smooth text-base shadow-[4px_4px_0px_rgba(0,0,0,0.05)]">
          <button type="submit" aria-label="Send message"
            class="bg-[#FF6B6B] text-[#1A1A1A] px-8 py-3 rounded-2xl border-4 border-[#1A1A1A] shadow-[6px_6px_0px_#1A1A1A] toon-button font-black text-xl uppercase tracking-tighter">
            GO!
          </button>
        </form>
      </footer>

      <!-- Join Room Modal -->
      <div id="join-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title"
        class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/40 backdrop-blur-sm">
        <div class="toon-modal">
          <header class="toon-modal-header bg-[#FFD93D]">
            <h2 id="modal-title" class="text-2xl">JOIN ROOM</h2>
            <button id="close-modal" aria-label="Close modal"
              class="text-[#1A1A1A] font-black text-3xl hover:scale-110 transition-transform">√ó</button>
          </header>
          <form id="join-form" class="toon-modal-body space-y-6">
            <div class="space-y-2">
              <label for="room-id"
                class="block font-black text-[10px] uppercase ml-1 tracking-widest text-[#1A1A1A]">Room Name /
                ID</label>
              <div class="flex gap-3">
                <input type="text" id="room-id" placeholder="e.g. secret-base" required maxlength="30"
                  class="flex-1 input-smooth" />
                <button type="button" id="gen-room-btn" aria-label="Generate random room ID"
                  class="bg-[#FFD93D] w-12 rounded-xl border-4 border-[#1A1A1A] toon-button font-bold text-xl flex items-center justify-center shadow-[2px_2px_0px_#1A1A1A]">üé≤</button>
              </div>
            </div>
            <div class="space-y-2">
              <label for="room-password"
                class="block font-black text-[10px] uppercase ml-1 tracking-widest text-[#1A1A1A]">Secret
                Passkey (Optional)</label>
              <input type="password" id="room-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full input-smooth" />
            </div>
            <button type="submit"
              class="w-full bg-[#6BCB77] text-[#1A1A1A] p-4 rounded-2xl border-4 border-[#1A1A1A] shadow-[6px_6px_0px_#1A1A1A] toon-button font-black text-lg uppercase tracking-tight">START
              CHATTING</button>
          </form>
        </div>
      </div>

      <div id="sidebar-backdrop"
        class="fixed inset-0 bg-black/40 z-20 hidden sm:hidden transition-opacity duration-300">
      </div>

      <!-- Identity Modal -->
      <div id="identity-modal" role="dialog" aria-modal="true" aria-labelledby="identity-title"
        class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-xl">
        <div class="toon-modal">
          <header class="toon-modal-header bg-[#4D96FF]">
            <h2 id="identity-title" class="text-3xl">WHO ARE YOU?</h2>
          </header>
          <form id="identity-form" class="toon-modal-body space-y-8">
            <div class="space-y-3">
              <label for="identity-input" class="sr-only">Your Hero Name</label>
              <p class="text-xs font-black text-[#1A1A1A] uppercase tracking-widest text-center">Identity must be 4+
                characters.</p>
              <input type="text" id="identity-input" placeholder="Your Hero Name..." required minlength="4"
                maxlength="20"
                class="w-full input-smooth text-xl text-center py-5 shadow-[4px_4px_0px_rgba(0,0,0,0.05)]" />
            </div>
            <button type="submit"
              class="w-full bg-[#FF6B6B] text-[#1A1A1A] p-5 rounded-[24px] border-[6px] border-[#1A1A1A] shadow-[8px_8px_0px_#1A1A1A] toon-button font-black text-2xl uppercase tracking-tighter">
              BATTLE START!
            </button>
          </form>
        </div>
      </div>

      <script type="module" src="./main.js"></script>
</body>

</html>
