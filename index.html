<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToonChat - P2P Messenger</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="h-screen flex items-center justify-center p-4">

  <div id="app" class="w-full max-w-sm bg-white toon-border overflow-hidden relative transition-all duration-300">

    <!-- Join View -->
    <div id="join-view" class="flex flex-col bg-white">
      <header class="bg-[#FFD93D] p-4 border-b-6 border-[#1A1A1A] flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="./favicon.png" alt="ToonChat Logo" class="w-12 h-12 rounded-full border-4 border-[#1A1A1A]" />
          <h1 class="text-2xl text-white tracking-wider uppercase">TOONCHAT!</h1>
        </div>
        <div class="flex gap-2">
          <div class="w-4 h-4 bg-white border-2 border-[#1A1A1A] rounded-full"></div>
          <div class="w-4 h-4 bg-white border-2 border-[#1A1A1A] rounded-full"></div>
        </div>
      </header>

      <main class="flex-1 p-6 space-y-6 overflow-y-auto bg-[#6BCB77]/10 scroll-custom">
        <form id="join-form" class="space-y-4">
          <div class="space-y-2">
            <label for="username" class="block font-bold text-[#1A1A1A] ml-1">WHO ARE YOU?</label>
            <input type="text" id="username" placeholder="Hero name..." required autocomplete="off"
              class="w-full p-3 rounded-xl border-4 border-[#1A1A1A] font-bold outline-none focus:ring-4 focus:ring-[#4D96FF]" />
          </div>

          <div class="space-y-2">
            <label for="room-id" class="block font-bold text-[#1A1A1A] ml-1">FREQUENCY (ROOM)</label>
            <div class="flex gap-2">
              <input type="text" id="room-id" placeholder="Room ID..." required autocomplete="off"
                class="flex-1 p-3 rounded-xl border-4 border-[#1A1A1A] font-bold outline-none focus:ring-4 focus:ring-[#4D96FF]" />
              <button type="button" id="gen-room-btn"
                class="bg-[#FFD93D] p-3 rounded-xl border-4 border-[#1A1A1A] font-black text-xl toon-button">üé≤</button>
            </div>
          </div>

          <div class="space-y-2">
            <label for="room-password" class="block font-bold text-[#1A1A1A] ml-1">SECRET KEY (OPTIONAL)</label>
            <input type="password" id="room-password" placeholder="Passkey..." autocomplete="off"
              class="w-full p-3 rounded-xl border-4 border-[#1A1A1A] font-bold outline-none focus:ring-4 focus:ring-[#4D96FF]" />
          </div>

          <button type="submit"
            class="w-full bg-[#FF6B6B] text-white p-4 rounded-xl border-4 border-[#1A1A1A] shadow-[4px_4px_0px_#1A1A1A] toon-button font-black text-xl tracking-widest mt-4">
            JOIN THE CHAT!
          </button>
        </form>
      </main>

      <footer class="p-4 bg-[#FFD93D] border-t-6 border-[#1A1A1A] flex justify-center">
        <span id="app-version" class="version-tag">v1.2.0</span>
      </footer>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="hidden flex flex-col h-full w-full">
      <header class="bg-[#FFD93D] p-4 border-b-6 border-[#1A1A1A] flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="./favicon.png" alt="ToonChat Logo" class="w-12 h-12 rounded-full border-4 border-[#1A1A1A]" />
          <div>
            <h1 id="display-room-id" class="text-2xl text-white tracking-wider uppercase">TOONCHAT!</h1>
            <div class="flex items-center gap-2">
              <span id="peer-count" class="text-[10px] font-bold uppercase text-[#1A1A1A]">1 HERO ONLINE</span>
            </div>
          </div>
        </div>
        <div class="flex gap-2">
          <button id="copy-room-btn"
            class="bg-white p-2 rounded-xl border-2 border-[#1A1A1A] font-bold text-xs toon-button">LINK üîó</button>
          <button id="leave-btn"
            class="bg-[#FF6B6B] text-white p-2 rounded-xl border-2 border-[#1A1A1A] font-bold text-xs toon-button">EXIT
            ‚ùå</button>
        </div>
      </header>

      <!-- Message Area -->
      <main id="messages-container"
        class="flex-1 overflow-y-auto p-4 space-y-6 bg-[#6BCB77]/10 scroll-custom flex flex-col">
        <div class="system-message">INITIALIZING SECURE COMIC CHANNEL...</div>
      </main>

      <!-- Input Area -->
      <footer class="p-4 bg-[#FFD93D] border-t-6 border-[#1A1A1A]">
        <form id="chat-form" class="flex gap-2">
          <input type="text" id="message-input" placeholder="Type a super message..." autocomplete="off"
            class="flex-1 p-3 rounded-xl border-4 border-[#1A1A1A] font-bold focus:outline-none focus:ring-4 focus:ring-[#4D96FF]">
          <button type="submit"
            class="bg-[#FF6B6B] text-white px-6 py-2 rounded-xl toon-border toon-button font-black text-lg">
            GO!
          </button>
        </form>
      </footer>
    </div>

  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
